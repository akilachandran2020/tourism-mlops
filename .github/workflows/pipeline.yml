name: Tourism End-to-End MLOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Preparation
        run: python tourism_project/scripts/data_preparation.py

      - name: Train Model
        run: python tourism_project/scripts/model_training.py

      - name: Commit & Push Updated Model
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tourism_project/model_building/best_model.joblib || true
          git commit -m "Auto-update best model via CI/CD" || true
          git push origin main || true
