name: Tourism CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify project structure
        run: |
          test -f tourism_project/data/tourism.csv
          test -f tourism_project/model_building/best_model.joblib
