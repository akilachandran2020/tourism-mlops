name: Tourism MLOps Pipeline

on:
  push:
    branches:
      - main          # Automatically triggers on push to main branch
  workflow_dispatch:  # Also allow manual "Run workflow" button

permissions:
  contents: write     # Needed so workflow can push updates back to main

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/scripts/data_register.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/scripts/data_prep.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # OPTIONAL: only if you really want MLflow UI in CI
      # - name: Start MLflow Server
      #   run: |
      #     nohup mlflow ui --host 0.0.0.0 --port 5000 &
      #     sleep 5

      - name: Model Building (uses already-trained logic or light retrain)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/scripts/train_model.py

  deploy-hosting:
    needs: [model-training, data-prep, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/scripts/deploy_space.py

      - name: Commit & Push any updated code or artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tourism_project/model_building || true
          git add tourism_project/data || true
          git commit -m "Auto-update artifacts from Tourism MLOPS pipeline" || true
          git push origin main || true
          git add tourism_project/data || true
          git commit -m "Auto-update artifacts from Tourism MLOps pipeline" || true
          git push origin main || true
